<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Library Rental App</title>
  <meta name="description" content="Library Rental App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  <script src="js/underscore.js"></script>
<script src="js/rental.js"></script>
  
</head>

<body>
   <div id="rentalapp">
      <div class="title">
        <h1>Library Rental Application </h1>
      </div>
      <div class="content">
      </div>
  </div>
    <div>
      Developed using Parse and jQuery by Sai
    </div>


     <script type="text/template" id="login-template" >
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>
    

    <script type="text/template" id="manage-rental-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">
        <header id="header">
          <input id="new-search" placeholder="What do you want to search today?" type="text" />
        </header>

         <ul id="book-list">
          </ul>


    </script>




</body>

</html>
